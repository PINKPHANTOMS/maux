  <style>
	  
	  divMoveRight {
  animation-fill-mode: forwards !important; 
  width: 100px;
  height: 100px;
  position: relative;
  animation-name: moveRight;
  animation-duration: 5s;

}

@keyframes moveRight {
  0%  {right:80vw; top:20vw;}
  25%  {right: 15vw; top:-25vw;}
  100% {right: 15vw; top: -25vw}
}

	  divMoveLeft {
  animation-fill-mode: forwards !important; 
  width: 100px;
  height: 100px;
  position: absolute;
  animation-name: moveLeft;
  animation-duration: 3s;

}

@keyframes moveLeft {
  0%   {left:150vw; top:-90vw;}
  50%  {left:53vw; top:102vw;}
  100%  {left:53vw; top: 102vw;}


}
	  divMoveDown {
  animation-fill-mode: forwards !important; 
  width: 100vw;
  height: 100vw;
  position: relative;
  animation-name: moveDown;
  animation-fill-mode: none;
  animation-duration: 2s;
}

@keyframes moveDown {
  0%   {left:0vw; top:-200vw;}
  50%  {left:0vw; top:0vw;}
  100%  {left:0vw; top:0vw;}

}

	  divMoveDown2 {
  animation-fill-mode: forwards !important; 
  width: 100vw;
  height: 100vw;
  position: relative;
  animation-name: moveDown2;
  animation-fill-mode: none;
  animation-duration: 2s;
}

@keyframes moveDown2 {
  0%   {left:0vw; top:100vw;}
  25%   {left:0vw; top:-17vw;}
  100%  {left:18vw; top:-17vw;}
}


	  divMoveUp {
  animation-fill-mode: forwards !important; 
  width: 100px;
  height: 100px;
  position: relative;
  animation-name: moveUp;
  animation-duration: 5s;
}

@keyframes moveUp {
  0%   {left:0vw; top:100vw;}
  25%  {left:0vw; top:20vw;}
  100%  {left:0vw; top:20vw;}

}
