	  divMoveRight {
  animation-fill-mode: forwards !important; 
  width: 100px;

}

  0%  {right:80vw; top:20vw;}
  25%  {right: 30vw; top:30vw;}

}

	  divMoveLeft {

  height: 100px;
  position: absolute;

}

  50%  {left:62vw; top:80vw;}
  100%  {left:62vw; top: 80vw;}
