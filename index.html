  <style>
	  
	  divMoveRight {
  animation-fill-mode: forwards !important; 
  width: 100px;
  height: 100px;
  position: relative;
  animation-name: moveRight;
  animation-duration: 5s;

}

@keyframes moveRight {
  0%  {left:-80vw; top:-90vw;}
  25%  {left: -27vw; top:-83vw;}
  100% {left: -27vw; top: -83vw}
}

	  divMoveLeft {
  animation-fill-mode: forwards !important; 
  width: 100px;
  height: 100px;
  position: absolute;
  animation-name: moveLeft;
  animation-duration: 3s;

}

@keyframes moveLeft {
  0%   {left:150vw; top:-90vw;}
  50%  {left:62vw; top:76vw;}
  100%  {left:62vw; top: 76vw;}


}
	  divMoveDown {
  animation-fill-mode: forwards !important; 
  width: 100vw;
  height: 100vw;
  position: relative;
  animation-name: moveDown;
  animation-fill-mode: none;
  animation-duration: 2s;
}

@keyframes moveDown {
  0%   {left:-5vw; top:-200vw;}
  50%  {left:-5vw; top:0px;}
  100%  {left:-5vw; top:0px;}

}

	  divMoveDown2 {
  animation-fill-mode: forwards !important; 
  width: 100vw;
  height: 100vw;
  position: relative;
  animation-name: moveDown2;

  0%   {left:0vw; top:-75vw;}
  25%   {left:0vw; top:-75vw;}

}


	  divMoveUp {
